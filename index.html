<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>HTML</title>
  
  <!-- HTML -->
  

  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="app">
      
    
    <div class="music-player" id="musicPlayerPage">
      <nav>
        <div class="circle" id="backIcon">
          <img src="back.png">
        </div>
        <div class="circle" id="setting">
          <img src="setting.png">
        </div>
      </nav>
      <img id="songImg" class="song-img">
      <h1 id="songName"></h1>
      <p id="singerName"></p>
      <audio id="song">
      </audio>
      <input type="range" value="0" id="progress">
      <div class="controls">
        <div class="back-ward-box" id="backWard">
          <img src="backward.png">
        </div>
        <div onclick="playPause()" class="play-box">
          <img src="play.png" id="playImg">
          <img src="pause.png" id="pauseImg">
        </div>
        <div class="for-ward-box" id="forWard">
          <img src="backward.png">
        </div>
      </div>
    </div>
    
    
    
    <div class="setting-page" id="settingPage">
      <button id="home">Home</button>
    </div>
    
    
    <div class="menu" id="menuPage">
      
    </div>
    
  </div>
  <script src="main.js"></script>
</body>
</html>
